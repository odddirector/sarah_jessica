<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crazy Fireplace Coals</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 1000px;
  }

  .coal {
    width: 50px;
    height: 50px;
    background: #333;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: glow 2s ease-in-out infinite alternate, move 10s ease-in-out infinite;
    filter: brightness(150%) saturate(150%);
    box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.3);
  }

  @keyframes glow {
    from {
      box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.3);
    }
    to {
      box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.5);
    }
  }

  @keyframes move {
    0% {
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
    }
  }

  .coal:nth-child(2) {
    background: #444;
    width: 70px;
    height: 70px;
    animation-delay: 1s;
  }

  .coal:nth-child(3) {
    background: #555;
    width: 60px;
    height: 60px;
    animation-delay: 2s;
  }

  .coal:nth-child(4) {
    background: #666;
    width: 45px;
    height: 45px;
    animation-delay: 3s;
  }

  .coal:nth-child(5) {
    background: #777;
    width: 55px;
    height: 55px;
    animation-delay: 4s;
  }

  .coal:nth-child(6) {
    background: #888;
    width: 65px;
    height: 65px;
    animation-delay: 5s;
  }
</style>
</head>
<body>
<div class="coal"></div>
<div class="coal"></div>
<div class="coal"></div>
<div class="coal"></div>
<div class="coal"></div>
<div class="coal"></div>
</body>
</html>

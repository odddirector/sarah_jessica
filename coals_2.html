  /* Absolutely insane CSS4 goes here! */
  body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
    perspective: 1000px; /* For 3D transforms */
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
  }

  .image-container {
    position: relative;
    width: 300px; /* Adjust as per your requirement */
    height: 300px; /* Adjust as per your requirement */
    overflow: hidden;
    border-radius: 50%;
    box-shadow: 0 0 50px red; /* Insane shadow effect */
    animation: pulse 2s infinite alternate; /* Insane animation */
    transform-style: preserve-3d; /* For 3D transformations */
  }

  .image-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 0, 0, 0.8), transparent); /* Red coal effect */
    mix-blend-mode: screen; /* Insane blending mode */
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Triangle clip-path */
  }

  .image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(100%) contrast(150%) brightness(50%) blur(3px); /* Crazy image filters */
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Triangle clip-path */
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.1);
    }
  }

  h1 {
    font-size: 3rem;
    text-align: center;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 5px;
  }

  p {
    font-size: 1.2rem;
    text-align: center;
    max-width: 80%;
    margin: 0 auto;
    line-height: 1.6;
  }
</style>

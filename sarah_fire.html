<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insane Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Impact, sans-serif;
            overflow-x: hidden;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,91,0,1) 33%, rgba(255,255,0,1) 66%, rgba(255,255,255,1) 100%);
            animation: fireBackground 5s infinite alternate;
        }

        @keyframes fireBackground {
            0% {background-position: 0% 0%;}
            100% {background-position: 100% 100%;}
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .item {
            width: 300px;
            height: 300px;
            margin: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite alternate;
            border: 10px solid transparent;
            background: linear-gradient(to right, rgba(255,0,0,1) 0%, rgba(255,255,0,1) 100%);
            animation: colorShift 3s infinite alternate;
        }

        @keyframes pulse {
            0% {transform: scale(1);}
            100% {transform: scale(1.1);}
        }

        @keyframes colorShift {
            0% {border-color: rgba(255,0,0,0.5);}
            25% {border-color: rgba(255,255,0,0.5);}
            50% {border-color: rgba(255,0,0,0.5);}
            75% {border-color: rgba(255,255,0,0.5);}
            100% {border-color: rgba(255,0,0,0.5);}
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: saturate(200%) contrast(150%);
            transition: transform 0.5s ease;
        }

        .item:hover img {
            transform: rotate(180deg) scale(1.2);
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 3em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        p {
            text-align: center;
            color: #fff;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

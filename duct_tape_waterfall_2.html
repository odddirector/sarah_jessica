<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passionate about making websites for companies who make differently-flavoured duct tape for children</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff00ff, #00ff00);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .item {
            width: 300px;
            height: 400px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: hue-rotate(180deg) saturate(200%) brightness(80%);
            transition: all 0.3s ease;
        }

        .item:hover img {
            filter: hue-rotate(360deg) saturate(300%) brightness(120%);
        }

        .title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .item:hover .title {
            transform: translateY(0);
        }

        @keyframes waterfall {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .container {
            animation: waterfall 10s infinite alternate-reverse;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <img src="https://cdn.leonardo.ai/users/5c502b5e-238d-4324-b737-7d27c6fe2068/generations/85616ca3-e214-474b-921a-d54b56aefe2a/Default_screenshots_of_a_website_that_features_product_photos_0.jpg" alt="Image 1">

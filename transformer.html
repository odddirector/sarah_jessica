<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Transformer</title>
<style>
  body {
    margin: 0;
    padding: 0;
    perspective: 1000px;
    background-color: #ff477b;
    overflow: hidden;
  }

  .transformer {
    position: relative;
    width: 300px;
    height: 500px;
    margin: 50px auto;
    transform-style: preserve-3d;
    animation: transformAnimation 5s infinite alternate;
  }

  .transformer .head,
  .transformer .body,
  .transformer .left-arm,
  .transformer .right-arm,
  .transformer .left-leg,
  .transformer .right-leg {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom right, #ffd700, #ffd800);
    border-radius: 10px;
    transform-origin: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .transformer .head {
    top: 0;
    border-radius: 50% 50% 10% 10%;
    background: linear-gradient(to bottom right, #ffd700, #ffd800);
  }

  .transformer .mouth {
    position: absolute;
    bottom: 25%;
    width: 100%;
    height: 10px;
    background: linear-gradient(to bottom, #ffd700, #ffd800);
    border-radius: 5px;
  }

  .transformer .body {
    top: 120px;
    background: linear-gradient(to bottom right, #ffd700, #ffd800);
  }

  .transformer .left-arm,
  .transformer .right-arm {
    top: 120px;
    width: 40px;
    height: 180px;
    background: linear-gradient(to bottom right, #ffd700, #ffd800);
    border-radius: 10px;
  }

  .transformer .left-arm {
    left: -70px;
    transform: rotateY(60deg);
  }

  .transformer .right-arm {
    right: -70px;
    transform: rotateY(-60deg);
  }

  .transformer .left-leg,
  .transformer .right-leg {
    top: 280px;
    width: 60px;
    height: 200px;
    background: linear-gradient(to bottom right, #ffd700, #ffd800);
    border-radius: 10px;
  }

  .transformer .left-leg {
    left: 20px;
    transform: rotate(20deg);
  }

  .transformer .right-leg {
    right: 20px;
    transform: rotate(-20deg);
  }

  .transformer .eye {
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: #fff;
    border-radius: 50%;
    border: 5px solid #ffd700;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  }

  .transformer .eye.left {
    top: 50px;
    left: 60px;
  }

  .transformer .eye.right {
    top: 50px;
    right: 60px;
  }

  @keyframes transformAnimation {
    0%, 100% {
      transform: rotateY(0deg);
    }
    50% {
      transform: rotateY(180deg);
    }
  }
</style>
</head>
<body>
  <div class="transformer">
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
    <div class="body"></div>
    <div class="left-arm"></div>
    <div class="right-arm"></div>
    <div class="left-leg"></div>
    <div class="right-leg"></div>
  </div>
</body>
</html>

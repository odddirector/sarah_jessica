    <title>Rutabaga Radish - Web Design Portfolio</title>
    <style>
        /* Insane CSS Starts Here */

        body {
            background: linear-gradient(135deg, #330033, #000033);
            color: #cccccc;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            transform: rotate(-5deg);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 5px;
        }

        p {
            font-size: 1.8rem;
            transform: skew(10deg);
            margin: 20px 0;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .portfolio-item {
            margin: 30px;
            transform: rotate(10deg);
            transition: all 0.3s ease-in-out;
        }

        .portfolio-item:hover {
            transform: rotate(-10deg) scale(1.2);
        }

        .portfolio-item img {
            width: 400px;
            height: 250px;
            border-radius: 30px;
            filter: contrast(200%) brightness(50%) sepia(100%);
            transition: all 0.3s ease-in-out;
        }

        .portfolio-item:hover img {
            filter: contrast(100%) brightness(100%) sepia(0%);
        }

        /* Insane CSS Ends Here */
    </style>
</head>

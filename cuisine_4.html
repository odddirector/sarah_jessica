<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutabaga Radish Designs</title>
    <style>
        /* Insane CSS */
        body {
            background: linear-gradient(135deg, #ff0044, #00ff00, #0000ff, #ffff00);
            background-size: 400% 400%;
            animation: rainbow 10s infinite alternate;
            margin: 0;
            overflow: hidden;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .portfolio-item {
            width: 300px;
            height: 200px;
            background: url('https://cdn.leonardo.ai/users/5c502b5e-238d-4324-b737-7d27c6fe2068/generations/b7eb4099-8c6b-44f6-b954-4043c4d0360c/Default_screenshots_of_a_website_that_features_a_fat_businessm_0.jpg');
            background-size: cover;
            border: 10px solid #ff00ff;
            border-radius: 50%;
            margin: 20px;
            display: inline-block;
            overflow: hidden;
            position: relative;
        }

        .portfolio-item:hover {
            transform: rotate(360deg) scale(1.2);
            transition: transform 1s ease-in-out;
        }

        .portfolio-item:nth-child(odd) {
            transform: skewY(20deg);
        }

        .portfolio-item:nth-child(even) {
            transform: skewX(20deg);
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .portfolio-item:hover::before {
            content: 'Click to view details';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 20px;
        }

        /* Interactive Menu */
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        .menu-item {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .menu-item:hover {
            color: #ff00ff;
        }

        #oatmeal-container {
            width: 100%;
            height: 500px;
            position: relative;
        }

        #oatmeal-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="menu">
        <a class="menu-item" href="#portfolio">Portfolio</a>
        <a class="menu-item" href="#about">About</a>
        <a class="menu-item" href="#contact">Contact</a>
    </div>

    <div id="portfolio">
        <div class="portfolio-item" onclick="showDescription('Fat Men Swimming', 'A surreal depiction of fat men swimming in oatmeal.')"></div>
        <div class="portfolio-item" onclick="showDescription('Another Fat Men Swimming', 'A continuation of the surreal series featuring more fat men swimming in oatmeal.')"></div>
        <!-- Add more portfolio items here with onclick attribute -->
    </div>

    <div id="oatmeal-container">
        <div id="oatmeal-scene"></div>
    </div>

    <div id="description" style="display: none;">
        <h2 id="description-title"></h2>
        <p id="description-text"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Three.js Scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('oatmeal-scene').appendChild(renderer.domElement);

        var geometry = new THREE.PlaneGeometry(100, 100, 50, 50);
        var material = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide });
        var oatmeal = new THREE.Mesh(geometry, material);
        oatmeal.rotation.x = Math.PI / 2;
        scene.add(oatmeal);

        var loader = new THREE.GLTFLoader();
        loader.load('all_new_3-4_export.glb', function (gltf) {
            var fatMen = gltf.scene;
            scene.add(fatMen);
            fatMen.position.set(0, 0, 0);
            fatMen.scale.set(0.1, 0.1, 0.1);

            animate();
        });

        camera.position.z = 10;

        function animate() {
            requestAnimationFrame(animate);

            renderer.render(scene, camera);
        }
    </script>

    <script>
        function showDescription(title, description) {
            document.getElementById('description-title').innerText = title;
            document.getElementById('description-text').innerText = description;
            document.getElementById('description').style.display = 'block';
        }
    </script>
</body>

</html>
